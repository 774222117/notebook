<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		// 对象的解构
		var obj = {
			name:'why',
			age:18,
			height:1.88
		}
		
		const { name,age,height } = obj
		
		console.log(name)
		console.log(age)
		console.log(height)
		
		
		// 数组的解构
		const names = ['why','hahaha','divae']
		const [name1,name2,name3] = names
		console.log(name1)
		console.log(name2)
		console.log(name3)
	</script>
</html>
