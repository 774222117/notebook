  <script>
    const circles = [];

    class Circle {

      constructor(ctx, posX, posY, speedX, speedY) {
        this.ctx = ctx;
        this.posX = posX;
        this.posY = posY;
        this.speedX = speedX;
        this.speedY = speedY;
        this.width = this.height = random(30);
        this.color = `rgba(${random(256)}, ${random(256)}, ${random(256)}, ${Math.random()})`;
      }

      render() {

        this.posX += this.speedX;
        this.posY += this.speedY;

        this.ctx.fillStyle = this.color;
        this.ctx.fillRect(this.posX, this.posY, this.width, this.height);
        this.ctx.fill();
      }
    }

    class Puzzle {

      constructor() {
        this.size = 9;

        this.previous = -1;

        this.init();
      }

      init() {
        const [grid, container, children] = this.createElement();

        this.grid = grid;
        this.container = container;
        this.children = children;

        /**
         * 数组逆序对和8（空白）的位置的奇偶性相同则有解
         * 循环判断随机数组是否有解
         */
        while (
          this.reversePairs(
            this.nums = this.createRandomizedSet(this.size)
          ) % 2 !== this.nums.indexOf(8) % 2
        ) continue;

        const fragmentUrl = map[random(map.length)];

        for (let i = 0; i < this.size; ++i) {
          this.children[i].src = fragmentUrl[this.nums[i]];
          this.children[i].dataset.i = this.nums[i];
        }

        this.addFragmentAction();

        this.layout();
      }

      createElement() {
        const grid = document.createElement('div');
        const container = document.createElement('div');
        const children = [];

        for (let i = 0; i < this.size; ++i) {
          children.push(new Image(100, 100));
        }

        grid.className = 'grid';
        container.className = 'container';

        grid.appendChild(container);
        for (let i = 0; i < children.length; ++i) {
          container.appendChild(children[i]);
        }

        return [grid, container, children];
      }

      createRandomizedSet(size) {
        const nums = new Array(size--).fill(0).map((_, i) => i);

        const randomizedSet = [];

        while (size !== -1) {
          const _random = random(size);

          randomizedSet.push(nums[_random]);
          nums[_random] = nums[size];

          size--;
        }

        return randomizedSet;
      }

      reversePairs(nums) {
        let result = 0;

        if (nums.length === 0) return result;

        mergeSort(0, nums.length - 1);

        function mergeSort(left, right) {
          if (left === right) return [nums[left]];

          const midden = Math.floor((left + right) / 2);

          const mergeLeft = mergeSort(left, midden);
          const mergeRight = mergeSort(midden + 1, right);

          let sortLeft = 0;
          let sortRight = 0;

          const mergeNums = [];

          while (sortLeft < mergeLeft.length && sortRight < mergeRight.length) {

            if (mergeLeft[sortLeft] <= mergeRight[sortRight]) {
              mergeNums.push(mergeLeft[sortLeft++]);
            } else {
              mergeNums.push(mergeRight[sortRight++]);

              result += mergeLeft.length - sortLeft;
            }

          }

          for (let i = sortLeft; i < mergeLeft.length; ++i) {
            mergeNums.push(mergeLeft[i]);
          }

          for (let i = sortRight; i < mergeRight.length; ++i) {
            mergeNums.push(mergeRight[i]);
          }

          return mergeNums;
        }

        return result;
      }

      layout() {
        const unitSize = Math.sqrt(this.size);

        for (let i = 0; i < this.children.length; ++i) {
          const child = this.children[i];

          const col = i % unitSize;
          const row = Math.floor(i / unitSize);

          child.style.transform = `translate3d(${col * 100}px, ${row * 100}px, 0)`;
        }

        document.body.appendChild(this.grid);
      }

      addFragmentAction() {
        const self = this;

        for (let i = 0; i < this.children.length; ++i) {
          const child = this.children[i];

          child.onclick = function () {
            const current = Number(this.dataset.i);

            if (self.previous === -1) {
              if (current === 8) {

                self.previous = -1;
                return;
              }

              self.previous = current;
              return;
            }

            if (current !== 8) return;

            const unitSize = Math.sqrt(self.size);

            const previousPos = self.nums.indexOf(self.previous);

            const left = previousPos % unitSize === 0 ? null : previousPos - 1;
            const right = previousPos % unitSize === unitSize - 1 ? null : previousPos + 1;
            const top = previousPos - unitSize < 0 ? null : previousPos - unitSize;
            const bottom = previousPos + unitSize >= self.size ? null : previousPos + unitSize;

            if (left != null && self.nums[left] === 8) {
              self.swap(previousPos, left);
            } else if (right != null && self.nums[right] === 8) {
              self.swap(previousPos, right);
            } else if (top != null && self.nums[top] === 8) {
              self.swap(previousPos, top);
            } else if (bottom != null && self.nums[bottom] === 8) {
              self.swap(previousPos, bottom);
            }

            self.previous = -1;

            if(self.isWin()) self.winAnimate();
          };
        }
      }

      swap(i, j) {
        [this.nums[i], this.nums[j]] = [this.nums[j], this.nums[i]];

        const template = this.children[i].style.transform;
        this.children[i].style.transform = this.children[j].style.transform;
        this.children[j].style.transform = template;

        [this.children[i], this.children[j]] = [this.children[j], this.children[i]];
      }

      isWin() {
        return this.nums.join('') === '012345678';
      }

      winAnimate() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        requestAnimationFrame(render);

        function render() {

          ctx.clearRect(0, 0, canvas.width, canvas.height);

          circles.push(
            new Circle(ctx, canvas.width / 2, canvas.height / 2, (Math.random() < 0.5) ? Math.random() * 5 : -Math.random() * 5, (Math.random() < 0.5) ? Math.random() * 5 : -Math.random() * 5)
          );

          circles.forEach(circle => circle.render());

          ctx.fillStyle = `rgb(${random(256)}, ${random(256)}, ${random(256)})`;
          ctx.font = '100px 微软雅黑';
          ctx.fillText('666', canvas.width / 2 - 100, canvas.height / 2, 200);

          requestAnimationFrame(render);
        }

        document.body.appendChild(canvas);
      }
    }

    function random(range) {
      return Math.floor(Math.random() * range);
    }
  </script>
