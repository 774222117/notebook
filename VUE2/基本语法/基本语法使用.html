<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- v-once 只会显示第一次的数据，后面发生的改变不会更改-->
			<div v-once>{{message}}</div>
			<!-- v-pre 强制显示{{pre}}的内容，不显示data里面pre的值 -->
			<div v-pre>{{pre}}</div>
			<!-- v-text 直接显示data中text的文字, 但是会覆盖内容 -->
			<div v-text="text"></div>
			<!-- v-html 自动解析data中URL的地址本只显示文字 -->
			<div v-html="url"></div>
			<!-- v-cloak 加载慢的元素在未显示数据之前保持display：none  (需要设置样式) -->
			<div v-cloak>{{message}}</div>
			<!-- 对象语法添加样式，value值需要加引号 -->
			<div :style="{background:'red'}">对象语法style</div>
			<!-- 数组语法添加多个class -->
			<div :class="['active','aaa']">数组语法class</div>
			<!-- 1.计算属性的使用方法 -->
			<div>{{fullName}}</div>
			<!-- 2.计算属性：计算books的price总价 -->
			<div>{{totalPrice}}</div>
		</div>
	</body>
	<script src="../vue.js"></script>
	<script>
		const app = new Vue({
			el:'#app',
			data:{
				message:'你好啊',
				text:'v-text使用方法',
				pre:'v-pre方法',
				url:'<a href="http://www.baidu.com">百度一下</a>',
				aaa:'background:red',
				bbb:'border:1px black solid',
				firstName:'Lebron',
				lastName:'James',
				books:[
					{id:110,name:'unix编程艺术',price:119},
					{id:111,name:'代码大全',price:105},
					{id:112,name:'深入理解计算机原理',price:98},
					{id:113,name:'现代操作系统',price:87},
				]
			},
			methods:{
				
			},
			computed:{
				fullName:function(){
					return this.firstName + " " + this.lastName
				},
				totalPrice:function(){
					var total = 0
					for(const i of this.books){
						total += i.price
					}
					return total
				}
			}
		})
	</script>
</html>
