<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>{{fullName}}</div>
		</div>
	</body>
	<script src="../vue.js"></script>
	<script>
		const app = new Vue({
			el:'#app',
			data:{
				firstName:'Kobe',
				lastName:'Bryant'
			},
			computed:{
				// 计算属性一般没有set方法，只读属性,一般不写set
				fullName:{
					set:function(newValue){
						const names = newValue.split(' ')
						this.firstName = names[0]
						this.lastName = names[1]
					},
					get:function(){
						return this.firstName + ' ' + this.lastName
					}
				}
			}
		})
	</script>
</html>
