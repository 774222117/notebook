<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 给两个input里面添加key值  否则点击切换之后，根据diff算法，之前输入框中的值仍然存在 -->
		<div id="app">
			<span v-if="isUser">
				<label for="username">用户账号</label>
				<input type="text" id="username" placeholder="账号" key="username">
			</span>
			<span v-else>
				<label for="username">用户邮箱</label>
				<input type="text" id="email" placeholder="邮箱" key="email">
			</span>
			<button @click="isUser = !isUser">切换类型</button>
		</div>
	</body>
	<script src="../vue.js"></script>
	<script>
		const app = new Vue({
			el:'#app',
			data:{
				isUser:true
			},
		})
	</script>
</html>
