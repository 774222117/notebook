<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<button>按钮4</button>
		<button>按钮5</button>
	</body>
	<script type="text/javascript">
		var btns = document.getElementsByTagName('button');
		for(var i = 0;i < btns.length;i++){
			(function(i){
				btns[i].addEventListener('click',function(){
					console.log("第" + (i + 1) + "个按钮被点击")
				})
			})(i)
		}
	</script>
</html>
